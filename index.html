<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Breakout</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            href="./images/favicon.png"
        />
    </head>
    <body>
        <div class="container">  
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="information_container">
                <div class="scores">
                    <h1>Current score: <span class="current_score">0</span></h1>
                    <h1>Highscore: <span class="highscore">0</span></h1>
                </div>
                <div class="menu">
                    <div class="sound_options">
                        <div class="sound_icon music_sound"></div>
                        <div class="sound_icon game_sound"></div>
                    </div>
                    <div class="play_again">
                        <button class="play_again_button">Play again</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="./scripts/main.js"></script>
</html>
